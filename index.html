<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app-container">
        <div class="row city-search" id="new-city-search">
          <div class="col-8 col-md-7">
            <form>
              <input
                type="text"
                placeholder="Search for a new city"
                id="new-city"
                class="ms-auto"
              />
            </form>
          </div>
          <div class="col-4 col-md-5">
            <form>
              <input type="submit" id="new-city-submit" />
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12 current-location-search ms-auto">
            <button>Use Current Location</button>
          </div>
        </div>

        <div class="row justify-content-center">
          <h1 class="col-6" id="weather-city"></h1>
        </div>

        <div class="row justify-content-center">
          <section class="current-weather col-4">
            <h3 id="current-time"></h3>
            <h2>
              <span id="current-temp"></span>
              <span class="celsius-fahrenheit weather-temperature">
                <a href="#" id="celsius-link">ºC</a> |
                <a href="#" class="active" id="fahrenheit-link">ºF</a></span
              >
            </h2>
            <img src="" alt="" class="current-emoji"/>
            <h3>
              <span id="current-low"></span>º /
              <span id="current-high"></span>º
            </h3>
          </section>
        </div>

        <div class="row justify-content-center weather-data">
          <h3 class="col-3" id="weather-description">Partly Sunny</h3>
          <h3 class="col-3">
            Feels like <span id="feels-like"></span>º
          </h3>
          <h3 class="col-3" id="wind">5 mph Wind</h3>
          <h3 class="col-3" id="humidity">28% Humidity</h3>
        </div>

        <div class="forecast-container">
          <div class="row justify-content-center weather-forecast" id="forecast"></div>
        </div>
        </br>
      </div>

      <div>
          <p class="developer-links">
            Coded by Ellie Stravers || <a href="https://github.com/estravers25/shecodes-plus-project" target="blank">open-sourced on GitHub</a> and hosted on Netlify
          </p>
      </div>
    </div>

    <script src="src/script.js"></script>
    
  </body>
</html>
